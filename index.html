<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventao | Учитель китайского</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Outfit:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              hand: ['Caveat', 'cursive'],
            },
            colors: {
              canvas: '#F4F6F5',     // Cool Rice Paper / Mist
              charcoal: '#0F1412',   // Deep Ink with green undertone
              stone: '#6B7A75',      // Muted Ink / Distant Mountain
              ochre: '#466355',      // Bamboo Green / Mineral Green
              sienna: '#293831',     // Dark Moss / Shadow
              frame: '#E2E8F0',      // Cool Matting
            },
            animation: {
              'breathe': 'breathe 8s ease-in-out infinite',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { opacity: '0.8', transform: 'scale(1)' },
                '50%': { opacity: '0.6', transform: 'scale(1.02)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-padding-top: 100px;
        background-color: #F4F6F5;
      }
      body {
        background-color: #F4F6F5;
        color: #0F1412;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Canvas Texture - Rice Paper Feel */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: multiply;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #94A3B8;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #466355;
      }
      
      ::selection {
        background: #466355;
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>

</head>

</html>
